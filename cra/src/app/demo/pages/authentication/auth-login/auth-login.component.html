<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      
      <div class="card my-5">
        <div class="card-body">
          <h3 class="mb-0"><b>Login</b></h3> <br>
          <h5 class="mb-0">Access Your Workspace</h5>

          <div class="form-group mb-3">
            <label class="form-label" for="email">Identifier</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" />
          </div>

          <div class="recaptcha-wrapper">
            <re-captcha
              (resolved)="onCaptchaResolved($event)"
              siteKey="6LeNj_0qAAAAAARy6HwyGIsxVCG5noMJxurRTqmw"
            ></re-captcha>
          </div>
          



          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0" style="color: whitesmoke;">
            Copyright Â©
            <a href="" target="_blank" style="color: whitesmoke;">TrackPro</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
