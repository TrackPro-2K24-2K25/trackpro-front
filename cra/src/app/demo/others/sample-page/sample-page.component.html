<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="User Management">
      <p>
        Welcome to the user management page. Here you can add, edit, and delete users.
      </p>

      <!-- Search Input and Add Button -->
      <div class="d-flex justify-content-between mb-2">
        <input type="text" class="form-control me-2" placeholder="Search...">
        <button type="button" class="btn btn-primary">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      
      <!-- User Table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="sortTable('firstName')">
              First Name 
              <i class="bi" [ngClass]="{'bi-arrow-up-short': sortColumn === 'firstName' && sortDirection === 'asc', 
                                        'bi-arrow-down-short': sortColumn === 'firstName' && sortDirection === 'desc'}"></i>
            </th>
            <th (click)="sortTable('lastName')">
              Last Name 
              <i class="bi" [ngClass]="{'bi-arrow-up-short': sortColumn === 'lastName' && sortDirection === 'asc', 
                                        'bi-arrow-down-short': sortColumn === 'lastName' && sortDirection === 'desc'}"></i>
            </th>
            <th (click)="sortTable('email')">
              Email 
              <i class="bi" [ngClass]="{'bi-arrow-up-short': sortColumn === 'email' && sortDirection === 'asc', 
                                        'bi-arrow-down-short': sortColumn === 'email' && sortDirection === 'desc'}"></i>
            </th>
            <th (click)="sortTable('username')">
              Username 
              <i class="bi" [ngClass]="{'bi-arrow-up-short': sortColumn === 'username' && sortDirection === 'asc', 
                                        'bi-arrow-down-short': sortColumn === 'username' && sortDirection === 'desc'}"></i>
            </th>
            <th (click)="sortTable('role')">
              Role 
              <i class="bi" [ngClass]="{'bi-arrow-up-short': sortColumn === 'role' && sortDirection === 'asc', 
                                        'bi-arrow-down-short': sortColumn === 'role' && sortDirection === 'desc'}"></i>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of paginatedUsers">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <!-- Edit Icon -->
              <button class="btn btn-outline-secondary btn-sm me-2" (click)="editUser(user)">
                <i class="bi bi-pencil"></i>
              </button>
            
              <!-- Delete Icon -->
              <button class="btn btn-outline-secondary btn-sm me-2" (click)="deleteUser(user.id)">
                <i class="bi bi-trash"></i>
              </button>
            
              <!-- Details Icon (Right Arrow) -->
              <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-chevron-right"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-primary" [disabled]="currentPage === 1" (click)="previousPage()">← Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-outline-primary" [disabled]="currentPage === totalPages" (click)="nextPage()">Next →</button>
      </div>
    </app-card>
  </div>
</div>
